<div class="custom-header">

    <button class="custom-tab-button" (click)="showTab('home')">
        Home
    </button>

    <button class="custom-tab-button" (click)="showTab('for_organizers')">
        Für Organisatoren
    </button>

    <button class="custom-tab-button" (click)="showTab('mission_statement')">
        Mission Statement
    </button>

</div>

<div *ngIf="tabToShow === 'home'">
    <h1>IT-Hub Braunschweig</h1>

    <jhi-upcoming-events></jhi-upcoming-events>

    <jhi-local-groups></jhi-local-groups>

    <jhi-regional-conferences></jhi-regional-conferences>

    <jhi-current-campaigns></jhi-current-campaigns>
</div>

<div *ngIf="tabToShow === 'for_organizers'">
    <h1>IT-Hub Braunschweig - für Organisatoren</h1>
    Du möchtest selbst eine neue Gruppe organisieren? Hier findest du wichtige Informationen.

    <jhi-jour-fixes></jhi-jour-fixes>
</div>

<div *ngIf="tabToShow === 'mission_statement'">
    <h1>IT-Hub Braunschweig - Mission Statement</h1>

    <jhi-mission-statement></jhi-mission-statement>
</div>

<jhi-footer></jhi-footer>
